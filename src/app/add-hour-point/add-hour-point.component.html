<div class="container">

    <h2 class="mat-h1" color="primary">Novo Apontamento</h2>

    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Cliente</mat-label>
        <input matInput placeholder="Cliente" matTooltip="Motor Honda">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Serviço</mat-label>
        <input matInput placeholder="Serviço" matTooltip="Desenvolvimento">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Horas</mat-label>
        <input matInput placeholder="Horas" matTooltip="1 à 12">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Projeto</mat-label>
        <input matInput placeholder="Projeto" matTooltip="Apontamento de Horas - Demanda 1">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Gerente</mat-label>
        <input matInput placeholder="Gerente" matTooltip="Daniel Vieira">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea matInput placeholder="Descrição" matTooltip="Ajuste serviço de extração"></textarea>
    </mat-form-field>

    <div class="direct-buttons">
        <button class="btn-cancel" mat-stroked-button>Cancelar</button>
        <button mat-raised-button color="primary">Salvar</button>
    </div>

</div>
